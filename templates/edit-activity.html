<form name="editorActivity" ng-show="editing" ng-submit="editing = false; editEntry(editbActivity)" novalidate >
    <label>Title:</label>
    <input type="text" ng-bind="editbActivity['0']['title'][editbActivity.0.langcode]" placeholder="Title" required />
    <label>Langcode:</label>
    <select ng-bind="editbActivity[editbActivity['lastVersion']]['langcode']" required >
        <option value="en">English</option>
        <option value="ru">Russian</option>
    </select>
    <button ng-click="changeEntryLang(editbActivity)">To en</button>
    
    <br/>
    <button class="btn" type="submit" ng-disabled="editorActivity.$invalid">Save</button>
</form>
