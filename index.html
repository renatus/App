<!DOCTYPE html>
<html ng-app="testApp">
<head>
	<title>Test AngularJS app</title>
    <!-- Custom CSS we need globally -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    
    <!--IndexedDBShim allows to use IndexedDB in older browsers without native IndexedDB support, but with WebSQL available-->
    <script type="text/javascript" src="libs/IndexedDBShim.min.js"></script>
    <script type="text/javascript" src="libs/angular.js"></script>
	<script src="js/controllers.js"></script>
</head>
	
<body ng-controller="StartCtrl">

    
    
    
    
    Search: <input ng-model="userQuery">
	
	<select ng-model="orderChoice">
        <option value="ascend">Ascending</option>
		<option value="descend">Descending</option>
	</select>
	
    <!-- This filter will search through all the fields, nod only through activity.langcode -->
	<select ng-model="langcode">
		<option value="en">English</option>
		<option value="ru">Russian</option>
	</select>
    
    
    
    <ul>
        <!-- Single activity line -->
        <!-- Use "track by object.someUniqueKey" with ng-repeat to improve performance and prevent [ngRepeat:dupes] errors -->
		<!-- orderBy standard filter works only with arrays, not with objects and sub-objects -->
        <!--<li ng-repeat="activity in activities | filter:userQuery | filter:langcode | filter:filterNot123 | orderObjectBy:'modifiedTimeStamp' track by activity.uuid">-->
        <!--You may order objects in ascending ('ascend') or in descending ('descend') order -->
        <!--<li ng-repeat="activity in activities | filter:userQuery | filter:langcode | filter:filterNot123 | orderObjectByINT:'title':'ascend' track by activity.uuid">-->
        <li ng-repeat="activity in activities | filter:userQuery | filter:langcode | filter:filterNot123 | orderObjectByINT:'title':orderChoice track by activity.uuid">
            
            
            
            <!--
			<span ng-hide="editing" ng-click="editing = true">{{activity['0']['title'][activity.0.langcode]}} | {{activity.0.langcode}}</span>
            <button ng-hide="editing" ng-click="deleteEntry(activity)">Del</button>
            
            <form name="editActivity" ng-show="editing" ng-submit="editing = false; editEntry(activity)" novalidate >
				<label>Title:</label>
				<input type="text" ng-model="activity['0']['title'][activity.0.langcode]" placeholder="Title" required />
                <label>Langcode:</label>
				<select ng-model="activity.0.langcode" required >
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                </select>
				<br/>
				<button class="btn" type="submit" ng-disabled="editActivity.$invalid">Save</button>
			</form> -->
            
            
            
            <!--<span click-to-edit="activity.0.langcode"></span>-->
            
            
            
            <span ng-hide="editing" ng-click="editing = true">{{activity['0']['title'][activity.0.langcode]}} | {{activity.0.langcode}}</span>
            <button ng-hide="editing" ng-click="deleteEntry(activity)">Del</button>
            
            <span edit-activity="activity">
            
            
            
		</li>
	</ul>
    
    
    
    <form name="addActivity" ng-submit="addEntry(activity)" novalidate >
        <label>Title:</label>
        <input type="text" ng-model="activity.title" placeholder="Title" required />
        <select ng-model="activity.langcode" required >
            <option value="en">English</option>
            <option value="ru">Russian</option>
        </select>
        <br/>
        <button class="btn" type="submit" ng-disabled="addActivity.$invalid">Add</button>
    </form>


     
</body>
</html>
