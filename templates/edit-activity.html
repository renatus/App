<form name="editorActivity" ng-show="editing" ng-submit="editing = false; editEntry(editbActivity, editbActivityLangcode)" novalidate >
    <label>Title:</label>
    <input type="text" ng-model="editbActivity[editbActivity['lastVersion']]['title'][editbActivity[editbActivity['lastVersion']]['langcode']]" placeholder="Title" required />
    <label>Langcode:</label>

    <select ng-model="editbActivityLangcode" required >
        <option value="en">English</option>
        <option value="ru">Russian</option>
    </select>
    
    <br/>
    <button class="btn" type="submit" ng-disabled="editorActivity.$invalid">Save</button>
</form>
