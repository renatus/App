<!DOCTYPE html>
<html ng-app="testApp">
<head>
	<title>Test AngularJS app</title>
    <script type="text/javascript" src="libs/angular.js"></script>
	<script src="js/controllers.js"></script>
</head>
	
<body ng-controller="StartCtrl">

    
    
    
    
    Search: <input ng-model="userQuery">
	
	<select ng-model="orderChoice">
		<option value="title">Alphabetical</option>
		<option value="timeStamp">Creation date</option>
	</select>
	
	<select ng-model="language">
		<option value="English">English</option>
		<option value="Russian">Russian</option>
	</select>
    
    
    
    <ul>
		<li ng-repeat="activity in activities | filter:userQuery | filter:language | filter:filterFn |  orderBy:orderChoice">			
			<span ng-hide="editing" ng-click="editing = true">{{activity.title}} | {{activity.language}}</span>
            <form ng-show="editing" ng-submit="editing = false; editEntry(activity.timeStamp)">
				<label>Title:</label>
				<input type="text" ng-model="activity.title" placeholder="Title" ng-required/>
				<label>Language:</label>
				<input type="text" ng-model="activity.language" placeholder="Language" ng-required/>
                <label>Langcode:</label>
				<input type="text" ng-model="activity.langcode" placeholder="Langcode" ng-required/>
				<br/>
				<button class="btn" type="submit">Save</button>
			</form>
		</li>
	</ul>
    
    
    
    <form ng-submit="addEntry()">
        <label>Title:</label>
        <input type="text" ng-model="activity.title" placeholder="Title" ng-required/>
        <br/>
        <button class="btn" type="submit">Add</button>
    </form>


     
</body>
</html>
